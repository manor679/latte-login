<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LattéLink Check-In</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
      background-color: #fdf6f0;
      color: #333;
    }
    h1 {
      margin-bottom: 20px;
      color: #473324;
    }
    input, button {
      font-size: 1rem;
      padding: 10px;
      margin: 10px;
      width: 280px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #a67c52;
      color: white;
      border: none;
      cursor: pointer;
    }
    #message {
      margin-top: 30px;
      font-weight: bold;
      color: #473324;
    }
  </style>
</head>
<body>

  <h1>LattéLink</h1>
  <p>Check in to track your coffee rewards</p>

  <input type="text" id="userId" placeholder="Enter phone number or email" />
  <button onclick="submitForm()">Check In</button>

  <div id="message"></div>

  <script>
    async function submitForm() {
      const userId = document.getElementById('userId').value.trim();
      const messageDiv = document.getElementById('message');
      messageDiv.innerText = 'Checking in...';

      if (!userId) {
        messageDiv.innerText = 'Please enter a valid ID.';
        return;
      }

      try {
        const response = await fetch(`https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID_HERE/exec?id=${encodeURIComponent(userId)}`);
        const data = await response.json();
        messageDiv.innerText = data.message || 'Checked in!';
      } catch (err) {
        console.error(err);
        messageDiv.innerText = 'Error connecting to server. Please try again.';
      }
    }
  </script>

</body>
</html>
